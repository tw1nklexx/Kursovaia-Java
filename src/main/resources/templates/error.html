<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ошибка 404 | Железнодорожный вокзал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Светло-серый фон */
            font-family: 'Arial', sans-serif;
        }
        .error-container {
            margin-top: 20%;
            text-align: center;
        }
        .error-message {
            background-color: #ffffff; /* Белый фон */
            padding: 30px;
            border-radius: 15px; /* Округленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Мягкая тень */
        }
        h1 {
            color: #d52b1e; /* Красный цвет РЖД */
        }
        p {
            color: #333333;
        }
        .btn-primary {
            background-color: #d52b1e;
            border-color: #d52b1e;
            color: #ffffff;
            border-radius: 30px; /* Округленные кнопки */
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #b22419;
            border-color: #b22419;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="error-message">
        <h1>404 Ошибка</h1>
        <p>К сожалению, запрашиваемая страница не найдена. Проверьте адрес и попробуйте снова.</p>
        <a href="/" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
</body>
</html>
