<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Светло-серый фон */
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #ffffff; /* Белый фон */
            border-radius: 15px; /* Округленные углы */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Мягкая тень */
            max-width: 400px;
            margin-top: 100px;
        }
        h1 {
            color: #d52b1e; /* Красный цвет РЖД */
        }
        .btn-primary {
            background-color: #d52b1e;
            border-color: #d52b1e;
            color: #ffffff;
            border-radius: 30px; /* Округленные кнопки */
        }
        .btn-primary:hover {
            background-color: #b22419;
        }
        .text-danger {
            font-size: 0.875em;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Главная страница</a>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Регистрация</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Введите имя пользователя" required />
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            <div class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Введите пароль" required />
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
