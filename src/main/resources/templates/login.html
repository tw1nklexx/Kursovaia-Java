<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Светло-серый фон */
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
            background-color: #ffffff; /* Белый фон */
            border-radius: 15px; /* Округленные углы */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Мягкая тень */
            padding: 20px;
            max-width: 400px;
        }
        h1 {
            color: #d52b1e; /* Красный цвет РЖД */
        }
        .btn-primary {
            background-color: #d52b1e;
            border-color: #d52b1e;
            color: #ffffff;
            border-radius: 30px; /* Округлые кнопки */
        }
        .btn-primary:hover {
            background-color: #b22419;
            border-color: #b22419;
        }
        .alert-danger {
            border-radius: 10px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Главная страница</a>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Авторизация</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
        <div th:if="${param.error}" class="mt-3">
            <div class="alert alert-danger" role="alert">
                Неверное имя пользователя или пароль.
            </div>
        </div>
        <div class="mt-3 text-center">
            <a th:href="@{/register}">Регистрация</a>
        </div>
    </form>
</div>
</body>
</html>
